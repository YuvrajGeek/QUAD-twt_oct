{% extends 'base.html' %}
{% block container %}
<div class="linkform">
    <button type="button" class="btn btn-outline-primary addlink" data-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-plus" aria-hidden="true"></i> Click Here To edit the task "{{ task.title }}"
    </button>
    <br>
    <hr>
    <strong>Date Created: </strong>{{ task.date_created }}<br>
    <strong>Status: </strong>
    {% if task.complete == False %}
    <span style="color: green;">Active</span>
    {% else %}
    <span style="color:brown">Inactive</span>
    {% endif %}
    <br><br>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New URL</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-success" style="width: 100%;">Update</button>
                        </form>
                        <div style="padding-top: 9px;">
                            <a style="width: 100%;" class="btn btn-outline-danger" href="{% url 'todo' %}">Cancel</a>
                        </div><br>
                        <h5 class="warning">URLs with <span class="savedlinks">http://</span> or <span
                                class="savedlinks">https://</span> are only considered.
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
